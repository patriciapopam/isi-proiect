
<div class="register-box">
  <div>
  <h3>Sign Up</h3>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Email Address</mat-label>
      <input matInput
      type="email"
      class="formControl"
      placeholder="Email Address"
      #userEmail
      required
    >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
    <input matInput
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
            >
          </mat-form-field>
  </p>

  <div class="formGroup">
    <button mat-stroked-button (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</button>
      
  </div>
  </div>
</div>
